<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>todos</h1>
    <form id="form">
        <input 
            type="text" 
            id="input" 
            class="input" 
            placeholder="Enter your to-do..."
            autocomplete="off"
        />
        <ul class="todos" id="todos">
            <li>
                to do
            </li>
        </ul>
    </form>
</body>
<script src="script.js" ></script>
</html>
